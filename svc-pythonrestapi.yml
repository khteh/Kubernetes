apiVersion: v1
kind: Service
metadata:
  name: svc-pythonrestapi
  #  annotations:
  #    alb.ingress.kubernetes.io/healthcheck-path: /pythonrestapi/actuator/health
  labels:
    component: pythonrestapi
    app: pythonrestapi
spec:
  ports:
    - name: https-tcp
      protocol: TCP
      port: 443
      targetPort: https-tcp
    - name: https-udp
      protocol: UDP
      port: 443
      targetPort: https-udp
  clusterIP: None # Headless. type cannot be LoadBalancer
  selector:
    app: pythonrestapi
#    tier: frontend
#  type: LoadBalancer # Exposes web to traffic from outside of the cluster
---
apiVersion: v1
kind: Service
metadata:
  name: svc-pythonrestapi-nodeport
  labels:
    component: pythonrestapi
    app: pythonrestapi
spec:
  ports:
    - name: https-tcp
      protocol: TCP
      port: 443
      targetPort: https-tcp
      nodePort: 31001
    - name: https-udp
      protocol: UDP
      port: 443
      targetPort: https-udp
      nodePort: 31002
  type: NodePort
  selector:
    app: pythonrestapi
