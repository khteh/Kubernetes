apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-pgadmin
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-003de9e8c4b76af95
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-pgadmin
  labels:
    app: pgadmin
    component: postgresql
spec:
  storageClassName: efs-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
