apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  labels:
    app: ollama
    component: ai-ml-llm
spec:
  serviceName: svc-ollama
  podManagementPolicy: Parallel # Default is OrderedReady
  replicas: 2 # Default is 1
  selector:
    matchLabels:
      app: ollama # Has to match .spec.template.metadata.labels
      component: ai-ml-llm
  template:
    metadata:
      labels:
        app: ollama # Has to match .spec.selector.matchLabels
        component: ai-ml-llm
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: ollama
          #        image: postgres:latest
          image: khteh/ollama:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: ollama-config
          ports:
            - name: ollama
              containerPort: 11434
              protocol: TCP
          #lifecycle:
          #  postStart:
          #    exec:
          #      command:
          #        - bash
          #        - -c
          #        - |
          #          for i in $(seq 10); do
          #            /bin/ollama ps && break
          #            sleep 1
          #          done
          #          for model in "${MODELS//,/ }"; do
          #            /bin/ollama pull "$model"
          #          done
          readinessProbe:
            httpGet:
              path: /api/version
              port: ollama
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /api/version
              port: ollama
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          volumeMounts:
            - name: ollama-persistent-storage
              mountPath: /models
              readOnly: false
            - name: log
              mountPath: /var/log/ollama
        - name: fluentd
          image: khteh/fluentd:latest
          volumeMounts:
            - name: fluentd-config
              mountPath: /etc/td-agent
            - name: access-log-template
              mountPath: /tmp/access_log_template.json
              subPath: access_log_template.json
              readOnly: true
            - name: log
              mountPath: /var/log/ollama
            #- mountPath: /fluentd/elastic/tls.crt
            #  name: elasticsearch-ca
            #  subPath: tls.crt
            #  readOnly: true
          resources:
            limits:
              cpu: 500m
              memory: 2Gi
      volumes:
        - name: ollama-config
          configMap:
            name: ollama-config
        - name: fluentd-config
          configMap:
            name: ollama-fluentd-config
        - name: access-log-template
          configMap:
            name: access-log-template
        - name: log
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: ollama-persistent-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
